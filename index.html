<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./bundle.css">
  <title>Codejam-palette</title>
<link href="bundle.css" rel="stylesheet"></head>
<body>
  <header class="header">
    <button class="header__button header__button--menu"></button>
    <a href="#" class="header__logo">CodeJam - Pallete</a>
    <button class="header__button header__button--setting"></button>
  </header>
  <main class="main">
    <div class="main__left-block">
      <div class="main__tool-bar">
        <ul id="tool-bar" class="list">
          <li class="list__item">
            <button data-tool="pencil" class="button button--pencil">Pencil</button>
          </li>
          <li class="list__item">
            <button data-tool="paint-bucket" class="button button--paint-backet">Paint bucket</button>
          </li>
          <li class="list__item">
            <button data-tool="pipette" class="button button--pipette">Choose color</button>
          </li>
        </ul>
      </div>
      <div id="color-picker" class="color-picker">
        <input class="color-picker__input color-picker__input--main" type="color" data-type="main">
        <input class="color-picker__input color-picker__input--additional" type="color" data-type="additional">
        <button class="color-picker__button" ></button>
      </div>
    </div>
    <div class="main__center-block">
      <div id="canvas" class="main__canvas canvas">
        <canvas id="canvas-main" class="canvas__main" width="512" height="512"></canvas>
      </div>
    </div>
    <div class="main__right-block">
      <div class="images">
        <ul id="image-bar" class="list">
          <li class="list__item">
            <button class="button button--frame" data-size="32">32x32</button>
          </li>
          <li class="list__item">
            <button class="button button--frame" data-size="64">64x64</button>
          </li>
          <li class="list__item">
            <button class="button button--frame" data-index="128">128x128</button>
          </li>
        </ul>
      </div>
      <div class="save-menu">
          <button class="save-menu__button" id="save">Save</button>
          <button class="save-menu__button" id="reset">Clear</button>
      </div>
    </div>
    </div>
  </main>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
